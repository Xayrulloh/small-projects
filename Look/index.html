<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Lobster&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">
	<title>LOOK ORDER</title>
</head>
<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-top">
				<a href="#">
					<img src="./img/logo.svg" alt="logo" height="50">
				</a>
			</div>
			<div class="navbar-main">
				<ul id="list" class="customers-list"></ul>
			</div>
			<div class="navbar-footer">
				<form id="userAdd">  
					<input id="usernameInput" type="text" placeholder="username..." required>
					<input id="telephoneInput" type="tel" placeholder="telephone..." required>
					<button type="submit" id="submitUsers">
						<img src="https://img.icons8.com/pastel-glyph/64/000000/add-user-male--v2.png" alt="plus-icon">  
					</button>
				</form>
			</div>
		</div>
		<div class="main">
			<div class="main-headers">
				<div class="cutomer-id-wrapper">
					<span id="show"></span>   
					<span id="clientId"></span>
				</div>
				<h1 id="userHeader" class="customer-name"></h1>
			</div>
			<div class="main-orders">
				<ul id="ordersList" class="orders-list"></ul>
			</div>
			<div class="main-footer">
				<form id="foodsForm">
					<select id="foodsSelect">
						<option value="Cola">Cola</option>
						<option value="Fanta">Fanta</option>
						<option value="Burger Cheese">Burger Cheese</option>
						<option value="Chicken Togora">Chicken Togora</option>
						<option value="Chicken Wings">Chicken Wings</option>
						<option value="Combo">Combo</option>
						<option value="Spinner">Spinner</option>
					</select>
					<input id="foodsCount" type="text" placeholder="count" maxlength="2" required>
					<button type="submit" id="submitFoods"></button>
						<img src="https://img.icons8.com/plasticine/100/000000/plus-math.png" alt="plus-button" height="35">
					</button>
				</form>
			</div>
		</div>
	</div>
	<script src="./js/look.js"></script>
</body>
</html>
