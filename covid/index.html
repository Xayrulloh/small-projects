<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Status</title>
    <link rel="stylesheet" href="./corona.css">

</head>
<body>
    <div class="container-fluid">
            <section class="main">
            <section class="inputs">
                <input type="text" placeholder="Enter any country..." id="cityinput">
            </section>
            <section class="display">
                <div class="wrapper">
                    <h2 id="cityName"></h2>
                    <p id="confirmed"></p>
                    <p id="recovered"></p>
                    <p id="critical"></p>
                    <p id="deaths"></p>
                </div>
            </section>
            </section>
    </div>
    <script src="./corona.js"></script>
</body>
</html>
