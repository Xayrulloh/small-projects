<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat bot</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="container">
        <aside>  <!-- chap tomondigi qora oyna -->
          <ul id="ul"></ul>
        </aside>
        <main>  <!-- on tomondi oq oyna -->
          <header> <!-- kim yozgani turadigan joyi-->
            <div>
              <h2 id="userName"></h2>
            </div>
          </header>
          <ul style="background-color: rgb(190, 190, 190);" id="chat">  <!-- chat ketgan -->
          </ul>
          <footer> <!-- unga sms yozb jonatadigan joyim -->
            <textarea id="sms" placeholder="Type your message"></textarea>
            <a onclick="message()" href="#">Send</a>
            <input id="sendPhoto" type="file">
          </footer>
        </main>
      </div>

      <script src="./index.js"></script>
</body>
</html>
